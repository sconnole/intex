<%inherit file="app_base.htm" />

<%block name="site_center">
     <div class="content">
        <div class="prescribers">
            <table>
                <tr>
                    <th><img src="${STATIC_URL}homepage/media/user.png" alt="user"></th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                %for doc in docs: 
                    <tr>
                        <td><img src="${STATIC_URL}homepage/media/user.png" alt="user"></td>
                        <td><a class="list_link" href="/detail/prescriber/${doc[2]}/">${doc[0]}</a></td>
                        <td><a class="list_link" href="/detail/prescriber/${doc[2]}/">${doc[1]}</a></td>
                        <td><a class="page-btn" href="/account/edit/${doc[2]}/">Edit</a></td>
                        <td><a class="page-btn" href="/account/delete/${doc[2]}/">Delete</a></td>
                        <td><a class="page-btn" href="/account/add_drug/${doc[2]}/">Add Drug</a></td>
                    </tr>
                %endfor 
            </table>
        </div>
        <div class="paginate">
            <a class="page-btn ${'hide' if page == 0 else ''}" href="/account/admin/${page-1}/">Prev</a>
            <a class="page-btn right" href="/account/admin/${page+1}/">More</a>
        </div>  
    </div>
</%block>

<%block name="site_right">
    <form method="post">
        <div class="search">
            ${ form.as_p() }
            <button type="submit" class="searchButton">
                <p class="btn-search">GO</p>
            </button>
        </div>
    </form>
    <a href='/account/add/' class="main-btn">Add New Prescriber</a>
</%block>
