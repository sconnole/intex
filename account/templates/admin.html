<%inherit file="app_base.htm" />

<%block name="site_center">
     <div class="content">
        <div class="prescribers">
            <table>
                <tr>
                    <th><img src="${STATIC_URL}homepage/media/user.png" alt="user"></th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                %for doc in docs: 
                    <tr>
                        <td><img src="${STATIC_URL}homepage/media/user.png" alt="user"></td>
                        <td>${doc[0]}</td>
                        <td>${doc[1]}</td>
                        <td><a class="page-btn" href="/account/edit/${doc[2]}/">Edit</a></td>
                        <td><a class="page-btn" href="/account/delete/${doc[2]}/">Delete</a></td>
                        <td><a class="page-btn" href="/account/add_drug/${doc[2]}/">Add Drug</a></td>
                    </tr>
                %endfor 
            </table>
        </div>
    </div>
</%block>

<%block name="site_right">
    <form method="post">
        <div class="search">
            ${ form.as_p() }
            <button type="submit" class="searchButton">
                <p class="btn-search">GO</p>
            </button>
        </div>
    </form>
    <a href='/account/add/' class="main-btn">Add New Prescriber</a>
</%block>
