<%inherit file="app_base.htm" />

<%block name="site_center">
    <div class="prescribers">
        <table>
            <tr>
                <th>Name</th>
                <th>Specialty</th>
                <th>Opioid prescription ratio</th>
            </tr>
            %for doc in prescribers: 
                <tr>
                    <td>${doc[0]}</td>
                    <td>${doc[1]}</td>
                    <td>${doc[2]}</td>
                </tr>
            %endfor 
        </table>
        <div class="paginate">
            <a class="page-btn ${'hide' if page == 0 else ''}" href="/analytics/index">Prev</a>
            <a class="page-btn right" href="/analytics/index">More</a>
        </div> 
    </div>
    <div> 
</%block>

<%block name="site_right">
    <form class="similar" method= "POST"> 
        <p>Find Similar to: </p>
            <select name ="doctorID">
                %for item in dropdown: 
                    <option value=${item[1]}>${item[0]}</option>
                %endfor
            </select>
        <button type="submit" class="page-btn">Submit</button>
    </form> 
    <table class="similar">
        <tr>
            <th>Name</th>
        </tr>
        %for item in related:
            <tr>
                <td>${item[0]}</td>
            </tr>
        %endfor
    </table>
</%block>
